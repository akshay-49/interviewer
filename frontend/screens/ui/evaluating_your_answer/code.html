<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Voice Coach AI - Evaluating</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        /* Custom Animations for Orbital Loader */
        @keyframes orbit-cw {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes orbit-ccw {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.2; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }

        .animate-orbit-cw {
            animation: orbit-cw 8s linear infinite;
        }
        .animate-orbit-ccw {
            animation: orbit-ccw 12s linear infinite;
        }
        .animate-pulse-slow {
            animation: pulse-ring 3s ease-in-out infinite;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#365c63",
                        "secondary": "#5F9479", 
                        "background-light": "#f9fafa",
                        "background-dark": "#22252a",
                        "card-dark": "#2a2d33",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem", 
                        "lg": "1rem", 
                        "xl": "1.5rem", 
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 20px 40px -10px rgba(54, 92, 99, 0.08)',
                        'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.3)',
                    }
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#121617] dark:text-[#f9fafa] font-display min-h-screen flex flex-col transition-colors duration-300">
<!-- Top Navigation -->
<header class="w-full border-b border-[#ebefef] dark:border-gray-800 bg-white/80 dark:bg-[#22252a]/80 backdrop-blur-md sticky top-0 z-50">
<div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="text-primary dark:text-[#5F9479]">
<span class="material-symbols-outlined text-3xl">graphic_eq</span>
</div>
<h1 class="text-lg font-bold tracking-tight text-[#121617] dark:text-white">Voice Coach AI</h1>
</div>
<div class="flex items-center gap-4">
<div class="hidden md:flex flex-col items-end mr-2">
<span class="text-sm font-semibold dark:text-white">Alex Morgan</span>
<span class="text-xs text-gray-500 dark:text-gray-400">Junior Developer</span>
</div>
<div class="size-10 rounded-full bg-gray-200 dark:bg-gray-700 overflow-hidden border-2 border-white dark:border-gray-600 shadow-sm" data-alt="User profile avatar showing a smiling person">
<img alt="User Avatar" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBmvmIudZOSQ3U8EGZklWZnIIhjCORMfNVcWnPDD-M68rhPuj-Se_HHu4imFa3W0aR7Nh-d7sFEC9dpmylGnTaprITJ1qYHexN59UjbFZp4qZX7Q1IweZlFYW2JP__mSSRMJNT8E_oQ5nq3gkfk3SIVvtUMHES_nHXqU_s5B7QOp8cR1mYHmLgGVozJkO1BJ7CJph0cqET5ppf_x1tPA_wnlVrNGxLL6jGoDDZJ5_d7RYWtWGQu1lJK7k5n2N5R0Bd8mK3udW5xa49H"/>
</div>
</div>
</div>
</header>
<!-- Main Content -->
<main class="flex-grow flex flex-col items-center justify-center p-6 relative overflow-hidden">
<!-- Abstract Background Decoration -->
<div class="absolute top-1/4 left-1/4 w-96 h-96 bg-primary/5 rounded-full blur-3xl -z-10 animate-pulse-slow"></div>
<div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-secondary/10 rounded-full blur-3xl -z-10 animate-pulse-slow" style="animation-delay: 1.5s;"></div>
<div class="w-full max-w-2xl flex flex-col items-center gap-8 z-10">
<!-- Progress Chip -->
<div class="animate-fade-in-down">
<div class="flex items-center gap-2 px-4 py-1.5 rounded-full bg-white dark:bg-card-dark border border-gray-200 dark:border-gray-700 shadow-sm">
<span class="flex h-2 w-2 rounded-full bg-primary animate-pulse"></span>
<p class="text-sm font-semibold text-gray-600 dark:text-gray-300 tracking-wide">Question 2 of 5</p>
</div>
</div>
<!-- Central Evaluation Card -->
<div class="w-full bg-white dark:bg-card-dark rounded-2xl shadow-soft border border-gray-100 dark:border-gray-800 p-8 md:p-16 flex flex-col items-center text-center transition-all duration-300">
<!-- Orbital Loader -->
<div class="relative w-40 h-40 mb-10 flex items-center justify-center">
<!-- Core -->
<div class="absolute w-24 h-24 bg-gradient-to-tr from-primary/10 to-transparent rounded-full backdrop-blur-sm z-10 flex items-center justify-center border border-primary/20">
<span class="material-symbols-outlined text-4xl text-primary dark:text-[#5F9479] animate-pulse">psychology</span>
</div>
<!-- Inner Orbit -->
<div class="absolute w-32 h-32 rounded-full border border-dashed border-primary/30 animate-orbit-cw">
<div class="absolute top-1/2 -right-1 w-2 h-2 bg-primary rounded-full shadow-[0_0_8px_rgba(54,92,99,0.6)]"></div>
</div>
<!-- Outer Orbit -->
<div class="absolute w-40 h-40 rounded-full border border-gray-100 dark:border-gray-700 animate-orbit-ccw">
<div class="absolute bottom-1/2 -left-1.5 w-3 h-3 bg-secondary rounded-full shadow-[0_0_10px_rgba(95,148,121,0.6)]"></div>
</div>
</div>
<!-- Text Content -->
<div aria-live="polite" class="space-y-3 max-w-md">
<h2 class="text-2xl md:text-3xl font-bold text-[#121617] dark:text-white tracking-tight">Evaluating your answer...</h2>
<p class="text-lg text-gray-500 dark:text-gray-400 font-medium leading-relaxed">
                        Analyzing <span class="text-primary dark:text-secondary font-semibold">clarity</span>, <span class="text-primary dark:text-secondary font-semibold">correctness</span>, and <span class="text-primary dark:text-secondary font-semibold">depth</span>
</p>
</div>
<!-- Disabled Mic Visual -->
<div class="mt-10 flex flex-col items-center gap-2 opacity-60 grayscale hover:grayscale-0 transition-all duration-500 group cursor-not-allowed">
<div class="p-3 rounded-full bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 group-hover:bg-red-50 dark:group-hover:bg-red-900/20 transition-colors">
<span class="material-symbols-outlined text-2xl text-gray-400 group-hover:text-red-400">mic_off</span>
</div>
<span class="text-xs font-medium text-gray-400 uppercase tracking-widest">Input Locked</span>
</div>
</div>
<!-- Footer Action -->
<button class="group flex items-center gap-2 px-6 py-3 rounded-xl hover:bg-white dark:hover:bg-card-dark hover:shadow-md transition-all duration-200 text-gray-500 hover:text-red-500 dark:text-gray-400 dark:hover:text-red-400">
<span class="material-symbols-outlined text-[20px] group-hover:scale-110 transition-transform">stop_circle</span>
<span class="text-sm font-bold tracking-wide">End Session</span>
</button>
</div>
</main>
</body></html>
